<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/fuel.jpg" />
    <title>Calculadora Flex</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1>Calculadora Flex</h1>
        <img src="./imagens/neutro.png" alt="calculadora gasolina x etanol" id="imagem" ><br><br>     

        <form class="filho">            
            <input class="ge" id="gasolina" type="number" placeholder="Gasolina $">
            <input class="ge" id="etanol" type="number" placeholder="Etanol $">
            <input class="button" type="button" value="Calcular" onclick="calcular()">
            <input class="button" type="reset" value="Limpar" onclick="limpar()">
        </form>

    </div>
    <script src="script.js" ></script>
</body>
</html>
